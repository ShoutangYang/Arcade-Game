<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <!-- Game Over -->
    <div id="gameOver" class="game-over overlay hidden ">
        <div class="content">
            <h2 class="heading">Game Over</h2>
            <a id="playAgain" class="button">Play Again</a>
            <img  src="images/char-boy-dead.png">
        </div>
    </div>
    <!-- /Game Over -->
<div id="gameWin" class="game-over overlay hidden">
<div class="content">
    <h2 class="heading"> Game Win</h2>
    <a id="win_playAgain" class="button">Play Again</a>
    <img src="images/Star.png">
</div>
</div>
</body>
</html>
